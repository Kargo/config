//Rates
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"

//QoL
cl_use_opens_buy_menu 0
cl_autowepswitch "0"

//HUD
cl_hud_playercount_pos 1
cl_hud_playercount_showcount 0

//Netgraph
net_graphpos 2 
alias +netg "net_graph 1;+showscores"
alias -netg "net_graph 0;-showscores"

//Aim
sensitivity 2
m_rawinput 1 
m_customaccel 0 
m_mousespeed 0 

//Movement Binds
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"

//Grenade Binds
bind "f" "use weapon_knife;use weapon_flashbang"
bind "v" "use weapon_molotov; use weapon_incgrenade;"
bind "c" "use weapon_hegrenade"
bind "mouse5" "use weapon_smokegrenade"

//Jumpthrow
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
alias "+forwardjumpthrow" "+forward;+jump;-attack" 
alias "-forwardjumpthrow" "-jump;-forward"
bind "alt" "+jumpthrow"
bind "z" "+forwardjumpthrow"

//Crouch jump
alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind "space" "+jump"

//Weapon Binds
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"
bind "g" "drop"
bind "r" "+reload"
bind "t" "+lookatweapon"

bind "b" "buymenu"
bind "e" "+use;r_cleardecals"
bind "i" "show_loadout_toggle"
bind "m" "teammenu"

//Quickswitch
alias +knife slot3
alias -knife lastinv
bind q +knife

//Communication
bind "x" "+voicerecord"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "mouse4" "player_ping"
voice_mixer_volume "0.85"

//UI Binds
bind "\" "toggleconsole"
bind TAB "+netg"
bind "mouse3" "incrementvar cl_radar_scale 0.35 0.7 0.35"

//Viewmdodel
cl_righthand 1
viewmodel_fov 63
viewmodel_offset_x 1.5
viewmodel_offset_y 2
viewmodel_offset_z -2
viewmodel_presetpos 0
viewmodel_recoil 0
cl_bob_lower_amt 5
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1
cl_bobcycle 0.98

//Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.300000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.500000"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "155"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-5.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "0.738706"
cl_crosshairstyle "4"
cl_crosshairthickness "1.797476"
cl_crosshairusealpha "1"


// Switch all music off except 10s round end warning 
snd_deathcamera_volume 0 
snd_mapobjective_volume 0 
snd_menumusic_volume 0 
snd_roundend_volume 0 
snd_roundstart_volume 0 
snd_tensecondwarning_volume 0.1

//Practice
bind "n" noclip

//Demo Binds
alias "+ffwd5" "demo_timescale 10"
alias "-ffwd5" "demo_timescale 1"
bind uparrow "+ffwd5"

alias "+ffwd3" "demo_timescale 3"
alias "-ffwd3" "demo_timescale 1"
bind downarrow "+ffwd3"

//Misc
name "Veritas"
cl_color 4

host_writeconfig
